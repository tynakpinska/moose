<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.googleapis.com/css?family=Margarine&amp;subset=latin-ext" rel="stylesheet">
    </head>
    <body>
        <div class='container'>
            <div class='text'>
                <h1>Zosia, zmień łosia!</h1>
                <ul>
                    <li>
                        <p>Rozmaż łosia</p>
                        <input type="range" name="blur" min='0' max='25' value='0'  data-sizing="px">

                    </li>
                    <li>
                        <p>Przekręć łosia</p>
                        <input type="range" name="rotate" min='0' max='360' value='0' data-sizing="deg">
                    </li>
                    <li>
                        <p>Zaokrąglij łosia</p>
                        <input type="range" name="radius" min='0' max='50' value='0'  data-sizing="%">
                    </li>
                    <li>
                        <p>Przesuń łosia</p>
                        <input type="range" name="spacing" min='-40' max='60' value='50' data-sizing="px">
                    </li>
                </ul>
            </div>


            <div class='image'>
                <img src="./img/moose.jpg">
            </div>
        </div>     
        <script src="index.js" async defer></script>
    </body>
</html>
